<include file="Public/head"/>
<body class="no-skin">
<include file="Public/header"/>

<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')

    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->

            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <include file="Public/set"/>

                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">
                        <form class="form-horizontal" enctype="multipart/form-data" id="form" method="POST" action="{:U('add')}">
                            <input type="hidden" name="aid" value="{$article.aid}" id="aid"/>
<!--                            <div class="form-group">

                                <div class="col-sm-9">
                                    <select name="course" id="province">

                                            >{$vo.name}</option>

                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-1">视频标题</label>
                                <div class="col-sm-9">
                                    <input type="text" name="title" id="title" placeholder="视频标题"
                                               class="col-xs-10 col-sm-5" value="">
                                    <span class="help-inline col-xs-12 col-sm-7">
                                        <span class="middle">视频标题不能为空。</span>
                                    </span>
                                </div>
                            </div>
                             <div class="space-4"></div>
                             <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2">视频所属知识点</label>
                                <div class="col-sm-9">
                                    <input type="text" name="did" id="keywords" placeholder="视频所属知识点"
                                               class="col-xs-10 col-sm-5" value="{$did}">
                                    <span class="help-inline col-xs-12 col-sm-7">
                                        <span class="middle">视频所属知识点，<p style="color: red;">多个知识点请用中文状态下的逗号分隔。</p></span>

                            <div class="space-4"></div>

                             <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2">视频编号</label>
                                <div class="col-sm-9">
                                    <input type="text" name="videonum" id="keywords" placeholder="视频编号"
                                               class="col-xs-10 col-sm-5" value="{$videonum}">
                                    <span class="help-inline col-xs-12 col-sm-7">
                                        <span class="middle">视频编号不能为空。</span>
                                    </span>
                                </div>
                            </div>
                            <div class="space-4"></div>
                            </if>
                              <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2">主讲老师</label>
                                <div class="col-sm-9">
                                    <input type="text" name="teachername" id="keywords" placeholder="主讲老师"

                            <div class="space-4"></div>

                                   <input type="radio" name='groom' value="1" checked />否

                                </div>
                            </div>
                             <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-1">是否课堂录制</label>
                                <div class="col-sm-9">
                                   <input type="radio" name='rec' value="1" checked />否
                                   <input type="radio" name='rec' value="2" />是
                                </div>
                            </div>
                           
                            <div class="space-4"></div>
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-2">是否收费</label>
                                <div class="col-sm-9" style='margin-top: 6px;'>
                                    <input type="radio" name="type" value='1' checked>否
                                    <input type="radio" name="type" value='2'>是
                                </div>
                            </div>
                            <div class="space-4"></div>
                            <div class="col-md-offset-2 col-md-9">
                                <button class="btn btn-info submit" type="button"> <i class="icon-ok bigger-110"></i>
                                    提交
                                </button>
                                &nbsp; &nbsp; &nbsp;
                                <button class="btn" type="reset"> <i class="icon-undo bigger-110"></i>
                                    重置
                                </button>
                            </div>

                        <!-- PAGE CONTENT ENDS --> 
                        </form>
                    </div>
                <!-- /.col --> 
                </div>
            <!-- /.row --> 
            </div>
        <!-- /.page-content --> 
        </div>
    </div>
<!-- /.main-content -->

<script src="__PUBLIC__/Admin/js/plupload/js/plupload.full.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    var uuur = "__ROOT__/";
    var uuul = "{:U('upload')}";
    $(function () {
        $("#tabs").tabs();
        var editor = KindEditor.create('textarea[name="explain"]', {
            uploadJson: '__PUBLIC__/kindeditor/php/upload_json.php',
            fileManagerJson: '__PUBLIC__/kindeditor/php/file_manager_json.php',
            allowFileManager: true,
            afterBlur: function () {
                this.sync();
            }
        });
        $(".submit").click(function () {
            var sid = $("#sid").val();
            var title = $("#title").val();
            var content = $("#content").val();
            if (sid == 0) {
                bootbox.dialog({
                    title: '友情提示：',
                    message: "文章分类必须选择。",
                    buttons: {
                        "success": {
                            "label": "确定",
                            "className": "btn-danger"
                        }
                    }
                });
                return;
            }
            if (title == '') {
                bootbox.dialog({
                    title: '友情提示：',
                    message: "文章标题必须填写。",
                    buttons: {
                        "success": {
                            "label": "确定",
                            "className": "btn-danger"
                        }
                    }
                });
                return;
            }
            if (content == '') {
                bootbox.dialog({
                    title: '友情提示：',
                    message: "文章内容需要填写。",
                    buttons: {
                        "success": {
                            "label": "确定",
                            "className": "btn-danger"
                        }
                    }
                });
                return;
            }
            $("#form").submit();
        });
    });
    $(function () {
        jQuery(function ($) {
            $('#birthday').datepicker({
                format: 'yyyy-mm-dd',
                weekStart: 1,
                autoclose: true,
                todayBtn: 'linked',
                language: 'cn'
            });
                 });
        });
    
    function loadRegion(obj,id,type,check){
        $.ajax({
            url:"{:U('getRegion')}",
            type:'post',
            data:{'id':id,'type':type,'check':check},
            success:function(data){
                $(obj).html(data);
            }
            
        })
    }
    
    $('#province').change(function(){
        var val = $('#province option:selected').val();
        loadRegion('#city',val);
    })
    $('#city').change(function(){
        var val = $('#city option:selected').val();
        loadRegion('#town',val);
    })
</script>
<script src='__PUBLIC__/Admin/js/news.js'></script>
