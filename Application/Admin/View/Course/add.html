                    <div class="col-xs-12">

           <a href="#" id="AddMoreFileBox" class="btn btn-info">添加更多的课程</a></span></p>

</div>

<!-- inline scripts related to this page -->
<script src="__PUBLIC__/admin/js/date-time/bootstrap-datepicker.js"></script>
<script src="__PUBLIC__/admin/js/uploadPreview.js"></script>
<script src="__PUBLIC__/admin/js/function.js"></script>
<script type="text/javascript">
                                 jQuery(function ($) {
                                     $('#birthday').datepicker({
                                         format: 'yyyy-mm-dd',
                                         weekStart: 1,
                                         autoclose: true,
                                         todayBtn: 'linked',
                                         language: 'cn'
                                     });
                                 });

                                 $(document).ready(function() {  
  
var MaxInputs       = 11; //maximum input boxes allowed  
var InputsWrapper   = $("#InputsWrapper"); //Input boxes wrapper ID  
var AddButton       = $("#AddMoreFileBox"); //Add button ID  
  
var x = InputsWrapper.length; //initlal text box count  
var FieldCount=1; //to keep track of text box added  
  
$(AddButton).click(function (e)  //on add input button click  
{  
        if(x <= MaxInputs) //max input box allowed  
        {  
            FieldCount++; //text box added increment  
            //add input box  
            $(InputsWrapper).append('<div><div class="form-group"><label class="col-sm-1 control-label no-padding-right" for="form-field-8">课程: </label> <div class="col-sm-9"><input type="text" name="course[]" class="col-xs-10 col-sm-5" id="field_'+ FieldCount +'" placeholder="课程名称 '+ FieldCount +'"/><a href="#" class="removeclass">×</a></div></div></div>');  
            x++; //text box increment  
        }  
return false;  
});  
  
$("body").on("click",".removeclass", function(e){ //user click on remove text  
        if( x > 1 ) { 
                $(this).parent('div').prev("label").remove();
                $(this).parent('div').remove(); //remove text box  
             
                x--; //decrement textbox  
        }  
return false;  
})   
  
});  

</script>
</body>
</html>
