<include file="Public/head"/>
<body class="no-skin">
<include file="Public/header"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <include file="Public/sidebar"/>
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <include file="Public/breadcrumbs"/>

            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <include file="Public/set"/>

                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <form class="form-horizontal" action="{:U('update')}" method="post" enctype="multipart/form-data">
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" for="form-field-10"> 上传分类</label>
                                <div class="col-sm-9">

                                     <div class="col-sm-9">
                                    非故事型模拟题&nbsp;&nbsp;<input type="radio" name="model" id="model" value="1" checked="checked" />
                                    &nbsp;&nbsp;&nbsp;非故事型真题&nbsp;&nbsp;<input type="radio" name="model" id="model" value="2"  />
                                    &nbsp;&nbsp;&nbsp;故事型模拟题&nbsp;&nbsp;<input type="radio" name="model" id="model" value="3"  />
                                    &nbsp;&nbsp;&nbsp;故事型真题&nbsp;&nbsp;<input type="radio" name="model" id="model" value="4"  />
                                     </div>
                                <span style="float: left;margin-left: -420px;color: red;">
                                    <span class="middle">请慎重选择分类</span>
                                </span>
                            </div>
                        </div>
                        
                        <div class="space-4"></div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right" for="form-field-1"> 上传文件</label>
                            <div class="col-sm-9">
                                <input type="file"  name="file" id='file'>
                                <input type="hidden" name="id" value="{$work['id']}">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-1 control-label no-padding-right" for="form-field-7"> 备注(选填) </label>
                            <div class="col-sm-9">
                                <input type="text" name="remark" id="remark" placeholder="备注" class="col-xs-10 col-sm-5"
                                       value="{$work['remark']}">
                                <span class="help-inline col-xs-12 col-sm-7">
                                    <span class="middle"></span>
                                </span>
                            </div>
                        </div>

                        <div class="space-4"></div>


                        <div class="col-md-offset-2 col-md-9">
                            <button class="btn btn-info" type="submit">
                                <i class="icon-ok bigger-110"></i>
                                提交
                            </button>

                            &nbsp; &nbsp; &nbsp;
                            <button class="btn" type="reset">
                                <i class="icon-undo bigger-110"></i>
                                重置
                            </button>
                        </div>
                    </form>
                    <!-- PAGE CONTENT ENDS -->
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.page-content -->
    </div>
</div><!-- /.main-content -->
<include file="Public/footer"/>

</div><!-- /.main-container -->

<include file="Public/footerjs"/>
<!-- inline scripts related to this page -->
<script src="__PUBLIC__/qwadmin/js/date-time/bootstrap-datepicker.js"></script>
<script src="__PUBLIC__/qwadmin/js/function.js"></script>
<script type="text/javascript">
        $(function () {
            $("#tabs").tabs();
            var editor = KindEditor.create('textarea[name="content"]', {
                uploadJson: '__PUBLIC__/kindeditor/php/upload_json.php',
                fileManagerJson: '__PUBLIC__/kindeditor/php/file_manager_json.php',
                allowFileManager: true,
                afterBlur: function () {
                    this.sync();
                }
            });
        })
        jQuery(function ($) {
            $('#birthday').datepicker({
                format: 'yyyy-mm-dd',
                weekStart: 1,
                autoclose: true,
                todayBtn: 'linked',
                language: 'cn'
            });
        });
</script>
</body>
</html>
